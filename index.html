<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>Mountaine Weather App</title>
</head>
<body>
    <div class="whole-app">

        <header>
            <form class="search-form" id="search-form">
                <input type="search" placeholder="Enter a city..." required id="search-form-input" class="search-form-input" />
                <input type="submit" value="Search" class="search-form-button" />
            </form>

        </header>
        <main>

    <div class="weather-app-data">
    <div>
    <h1 class="weather-app-city" id="city">
        Paris
    </h1>
    <p class="weather-app-details">
        <span id="time"></span> <span id="description">scattered clouds</span>
        <br />
        Humidity: <strong id="humidity">66%</strong>, Wind: <strong id="wind-speed">3.13km/h</strong>
    </p>
</div>


<div class="weather-app-temperature-container">
    <div class="weather-app-icon">&#9728</div> 
    <div class="weather-app-temperature-value" id="temperature">12</div>
    <div class="weather-app-temperature-unit">°C</div>
</div>

</main>
<div class="weather-forecast">
    <div class="row"> 
    <div class="col-2">
        <div class="weather-forecast-date">
Thu
<img src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/105/576/original/weather_%281%29_%281%29.png?1701501042" alt="" width=26"/>

<div class="weather-forecast-temperature">
<span class="weather-forecast-temperature-max">18°</span>
<span class="weather-forecast-temperature-min">12°</span>
</div>

</div>
</div>    
</div>

</div>

        website hosted on

    </footer>
    </div>
    <script src="src/index.js"></script>
</body>
</html>
